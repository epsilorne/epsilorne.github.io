    <script>
      const localVal = localStorage.getItem("theme");
      const systemVal = window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (localVal === "dark" || (!localVal && systemVal)) {
        document.documentElement.classList.add("dark");
      }
    </script>
